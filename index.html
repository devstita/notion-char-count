<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Notion CC</title>
</head>
<body>
<textarea id="in" cols="100" rows="40" style="font-size: 18px;"></textarea>
<br>
<p id="count">글자수: <span id="count_content">0</span></p>

<!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/devstita/notion-char-count" data-icon="octicon-star" aria-label="Star devstita/notion-char-count on GitHub">Star</a>

<script type="text/javascript">
	document.getElementById("in").oninput = function() {
		console.log("input")
		val = document.getElementById("in").value
		val = val.replace(/\*/gi, "")
		val = val.replace(/#/gi, "")
		val = val.replace(/\n\s*\n/g, '\n')
		document.getElementById("in").value = val

		document.getElementById("count_content").innerText = val.length
	}
</script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
